<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <script src="script.js" defer></script>
    <link rel="stylesheet" href="style.css">
    <title>Quiz App</title>
</head>
<body>
    <header>
        <h1>Quiz App</h1>
    </header>

    <main class="mainContainer">
        <div class="quizInformation hide" data-quiz-info>
            <p>
                <span class="questionNumber" data-question-number>Number</span>
                <span class="questionText" data-question-text>This is a Question</span>
                <div class="displayScore" data-display-score>Score: 0</div>
            </p>
        </div>
        <div class="answerContainer" data-display-answer>
            
        </div>

        <div class="quizControls">
            <button class="startQuiz" data-start-button>Start Quiz</button>
            <button class="nextQuestion hide" data-next-button>Next Question</button>
            <button class="resultsButton hide" data-results-button>Results</button>
            <div class="results hide" data-get-results>Result</div>
            <button class="restartQuiz hide" data-restart-button>Restart Quiz</button>
        </div>
    </main>
</body>
</html>
