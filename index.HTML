<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <script src="script.js" defer></script>
    <link rel="stylesheet" href="style.css">
    <title>Quiz App</title>
</head>
<body>
    <header>
        <h1>Quiz App</h1>
    </header>

    <main class="mainContainer">
        <div class="gameInformation">
            <p>
                <span class="questionNumber" data-question-number>0</span>
                <span class="questionText" data-question-text>This is a Question</span>
            </p>
            <span class="displayUserAnswer" data-display-answer>I Don't know yet!</span>
        </div>
        <div class="answerContainer">
            <button class="answer" data-answer-button>Answer 1</button>
            <button class="answer" data-answer-button>Answer 2</button>
            <button class="answer" data-answer-button>Answer 3</button>
            <button class="answer" data-answer-button>Answer 4</button>
        </div>
        <div class="quizControls">
            <!-- Add Hide to Some Buttons once the Javascript is finished -->
            <button class="startQuiz" data-start-button>Start Quiz</button>
            <button class="nextQuestion" data-next-button>Next Question</button>
            <div class="results" data-get-results>Result</div>
            <button class="restartQuiz" data-restart-button>Restart Quiz</button>
        </div>
    </main>
</body>
</html>
